<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dinetrack</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="../static/styles.css" rel="stylesheet">
    </head>

    <body>
        <script>
            $(function() {
            $("#addMore").click(function() {
                $("#inputs").append("<li>&nbsp;</li>");
                $("#inputs").append("<li><input type='text' placeholder='Item' name='item'></li>");
                $("#inputs").append("<li><input type='text' placeholder='Calories' name='calorie'></li>");
            });
            });
        </script>
        <div id="home">
            <img src="../static/images/dinetrack_logo.png" alt="dinetrack_logo" width="140">
            <p>Logged in as {{username}}</p>
            <hr color="purple">
            <div id = "navbar">
                <a id = navelement href="/about/">About us</a>
                <a id = navelement href="/tip/">Tip Tool</a>
                <a id = navelement href="/stats/">Statistics</a>
                <a id = navelement href = "/meals/"> Input Meals </a>
                <a id = navelement href="/accounts/logout/">Logout</a>
                <p></p>
            </div>
        </div>        <div class="inputmeals">
            <p>Input Past Items</p>
            <form action="/meals/" method="post">
                <ul style="list-style-type:none;" id = "inputs">
                    <li>
                        <input type="date" placeholder="Date" name="date">
                    </li>
                    <br>
                    <li>
                        <input type="text" placeholder="Item" name="item">
                    </li>
                    <li> 
                        <input type="text" placeholder="Calories" name="calorie">
                    </li>
                </ul>
                <input type="submit" value="Submit">
            </form>
            <br>
            <button id="addMore">Add more</button>
        </div>
    </body>
</html>
