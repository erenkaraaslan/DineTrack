<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dinetrack</title>
        <meta charset="UTF-8">
        <link href="../static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body>

        <div id="home">
            <img src="../static/images/dinetrack_logo.png" alt="dinetrack_logo" width="140">
            <p>Logged in as {{username}}</p>
            <hr color="purple">
            <div id = "navbar">
                <a class = navelement href="/about/">About us</a>
                <a class = navelement href="/tip/">Tip Tool</a>
                <a class = navelement href="/stats/">Statistics</a>
                <a class = navelement href = "/meals/"> Input Meals </a>
                <a class = navelement href="/accounts/logout/">Logout</a>
            </div>
        </div>
        <div id = "info">
          <div class="inputDate">
            <br>
              <h4>Select Date Range</h4>
              <form action="/stats/" method="post" onsubmit="showResult()" id="calorieForm">
                    From:
                    <input type="date" name="start"
                    value="2020-01-01">
  
                    To:
                    <input type="date" name="end"
                    value="2020-01-01">
                    <br />
                    <br />
                    <input type="submit" class = "btn-primary" value="Submit" id="btn">
              </form>
          </div>
          <div>
            {% if calories == -1 %}
  
            {% else %}
              <br>
              <h2 id = "result">You have consumed {{calories}} calories between {{startDate}} and {{endDate}}</h2>
            {% endif %}
          </div>
        </div>
    </body>
</html>
