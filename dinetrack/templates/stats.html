<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dinetrack</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>



    <body>
      <script>
        function showResult() {
          $('#result').show();
        }
      </script>

        <img src="../static/images/dinetrack_logo.png" alt="dinetrack_logo">
        <div class="inputDate">
            <h2>Select Date Range</h2>
            <form action="/stats/" method="post" onsubmit="showResult()" id="calorieForm">
                  From:
                  <input type="date" name="start"
                  value="2020-01-01">

                  To:
                  <input type="date" name="end"
                  value="2020-01-01">
                  <br />
                  <br />
                  <input type="submit" value="Submit" id="btn">
            </form>
        </div>
        <div id="result"  style="display: none">
            <h2>You have consumed {{calories}} calories between {{startDate}} and {{endDate}}</h2>
        </div>
    </body>
</html>
