<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dinetrack</title>
        <meta charset="UTF-8">
        <link href="../static/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body>

        <div id="home">
            <img src="../static/images/dinetrack_logo.png" alt="dinetrack_logo" width="140">
            <p>Logged in as {{username}}</p>
            <hr color="purple">
            <div id = "navbar">
                <a id = navelement href="/about/">About us</a>
                <a id = navelement href="/tip/">Tip Tool</a>
                <a id = navelement href="/stats/">Statistics</a>
                <a id = navelement href = "/meals/"> Input Meals </a>
                <a id = navelement href="/accounts/logout/">Logout</a>
                <p></p>
            </div>
        </div>
        <div class="inputDate">
            <h2>Select Date Range</h2>
            <form action="/stats/" method="post" onsubmit="showResult()" id="calorieForm">
                  From:
                  <input type="date" name="start"
                  value="2020-01-01">

                  To:
                  <input type="date" name="end"
                  value="2020-01-01">
                  <br />
                  <br />
                  <input type="submit" value="Submit" id="btn">
            </form>
        </div>
        <div>
          {% if calories == -1 %}

          {% else %}
            <h2 id = "result">You have consumed {{calories}} calories between {{startDate}} and {{endDate}}</h2>
          {% endif %}
        </div>
    </body>
</html>
